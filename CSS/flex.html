<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Demo</title>
    <style>
      .flex-container {
        display: flex;
        flex-direction: column-reverse;
        /* height: 200px; */
        border: 2px solid #333;
        background: #f9f9f9;
        /* margin: 30px 0; */
      }
      .flex-item {
        background: #ffb6b9;
        color: #333;
        padding: 20px;
        margin: 10px;
        font-size: 1.2rem;
        border-radius: 8px;
        flex: 1 1 100px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>CSS Flexbox Properties Demo</h1>
    <div class="flex-container">
      <div class="flex-item" id="div1">Item 1</div>
      <div class="flex-item" id="div12">Item 2</div>
      <div class="flex-item" id="div3">Item 3</div>
    </div>
  </body>
</html>
